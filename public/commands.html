<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPIDEY BOT - All Commands</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0f0a1f 100%);
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(0deg, rgba(0, 212, 255, 0.08) 0px, rgba(0, 212, 255, 0.08) 2px, transparent 2px, transparent 4px),
        repeating-linear-gradient(90deg, rgba(0, 212, 255, 0.08) 0px, rgba(0, 212, 255, 0.08) 2px, transparent 2px, transparent 4px);
      pointer-events: none;
      z-index: 1;
    }
    main {
      flex: 1;
      position: relative;
      z-index: 2;
    }
    .subsection {
      margin-bottom: 2rem;
    }
    .subsection-header {
      font-size: 1.1rem;
      color: #00d4ff;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(0, 212, 255, 0.3);
      font-weight: 600;
    }
    nav {
      background: rgba(15, 15, 15, 0.7);
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
    }
    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      background: linear-gradient(135deg, #9146FF 0%, #FF1493 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }
    nav a {
      color: #999;
      text-decoration: none;
      margin: 0 1.5rem;
      transition: color 0.3s;
      font-weight: 500;
    }
    nav a:hover { color: #9146FF; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0;
      background: linear-gradient(135deg, #FF4500 0%, #DC5032 35%, #FF6347 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .command-section {
      margin: 3rem 0;
      background: linear-gradient(135deg, rgba(145, 70, 255, 0.08) 0%, rgba(145, 70, 255, 0.02) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(145, 70, 255, 0.15);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s;
    }
    .command-section:hover {
      border-color: rgba(145, 70, 255, 0.4);
      box-shadow: 0 0 30px rgba(145, 70, 255, 0.15);
    }
    .command-section h2 {
      color: #9146FF;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .command-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .command-card {
      background: rgba(20, 20, 35, 0.5);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
      transition: all 0.3s;
    }
    .command-card:hover {
      background: rgba(20, 20, 35, 0.8);
      border-color: rgba(0, 212, 255, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
    }
    .command-card h3 {
      color: #00d4ff;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      font-family: 'Monaco', monospace;
      word-break: break-all;
    }
    .command-card p {
      color: #bbb;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 0.5rem;
    }
    .command-usage {
      background: rgba(0, 0, 0, 0.3);
      border-left: 2px solid #00d4ff;
      padding: 0.8rem;
      border-radius: 4px;
      font-family: 'Monaco', monospace;
      font-size: 0.85rem;
      color: #00ffff;
      margin-top: 0.8rem;
    }
    .badge {
      display: inline-block;
      background: rgba(220, 80, 50, 0.3);
      color: #FF6347;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.75rem;
      margin-top: 0.8rem;
      text-transform: uppercase;
      font-weight: 600;
    }
    .badge.admin {
      background: rgba(220, 80, 50, 0.4);
      color: #FFD700;
    }
    .badge.public {
      background: rgba(0, 212, 255, 0.2);
      color: #00d4ff;
    }
    footer {
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(0, 212, 255, 0.1);
      padding: 2rem;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: rgba(220, 80, 50, 0.15);
      color: #FF6347;
      border: 2px solid rgba(220, 80, 50, 0.4);
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s;
      margin: 1rem 0.5rem;
    }
    .btn:hover {
      background: rgba(220, 80, 50, 0.25);
      border-color: rgba(220, 80, 50, 0.7);
    }
    .search-box {
      background: rgba(20, 20, 35, 0.7);
      border: 1px solid rgba(0, 212, 255, 0.3);
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      font-size: 1rem;
      width: 100%;
    }
    .search-box:focus {
      outline: none;
      border-color: rgba(0, 212, 255, 0.8);
      background: rgba(20, 20, 35, 0.9);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">SPIDEY BOT</div>
    <div>
      <a href="/">Home</a>
      <a href="/commands">Commands</a>
      <a href="/login">Admin</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <h1>üéÆ Discord Commands</h1>

      <input type="text" class="search-box" placeholder="Search commands... (e.g., /play, /ban, /daily)" id="searchBox">

      <div id="dynamicCommands"></div>

      <div style="text-align: center; margin: 3rem 0;">
        <h2 style="color: #fff; margin-bottom: 1rem;">üöÄ Ready to Get Started?</h2>
        <p style="color: #bbb; margin-bottom: 2rem;">Invite SPIDEY BOT to your Discord server and start using these amazing commands!</p>
        <a href="/" class="btn">‚Üê Back Home</a>
        <a href="/login" class="btn">Admin Dashboard ‚Üí</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SPIDEY BOT - All rights reserved | Proudly created by SPIDEY TEAM</p>
  </footer>

  <script>
    // Search functionality
    const searchBox = document.getElementById('searchBox');
    const dynamicContainer = document.getElementById('dynamicCommands');

    function buildSections(commandsMeta) {
      const groups = {};
      Object.keys(commandsMeta).forEach(name => {
        const meta = commandsMeta[name];
        const cat = meta.category || 'misc';
        if (!groups[cat]) groups[cat] = [];
        groups[cat].push({ name, ...meta });
      });

      const catOrder = ['music','games','economy','leveling','moderation','roles','social','config','tickets','custom','giveaway','info','misc'];

      dynamicContainer.innerHTML = '';
      catOrder.concat(Object.keys(groups).filter(c=>!catOrder.includes(c))).forEach(cat => {
        const items = groups[cat];
        if (!items) return;
        
        // Count commands
        const cmdCount = items.length;
        
        const section = document.createElement('div');
        section.className = 'command-section';
        section.setAttribute('data-category', cat);
        section.innerHTML = `<h2>${cat.charAt(0).toUpperCase()+cat.slice(1)} (${cmdCount} commands)</h2><div class="subsections-container"></div>`;
        const subsectionsContainer = section.querySelector('.subsections-container');
        
        // Group by subsection
        const subsections = {};
        items.forEach(cmd => {
          const subsec = cmd.subsection || 'Other';
          if (!subsections[subsec]) subsections[subsec] = [];
          subsections[subsec].push(cmd);
        });
        
        // Render subsections
        Object.keys(subsections).sort().forEach(subsecName => {
          const subsecDiv = document.createElement('div');
          subsecDiv.className = 'subsection';
          const header = document.createElement('h3');
          header.className = 'subsection-header';
          header.textContent = subsecName;
          subsecDiv.appendChild(header);
          
          const grid = document.createElement('div');
          grid.className = 'command-grid';
          
          subsections[subsecName].sort((a,b)=>a.name.localeCompare(b.name)).forEach(cmd => {
            const card = document.createElement('div');
            card.className = 'command-card';
            card.innerHTML = `<h3>${cmd.usage || '/' + cmd.name}</h3><p>${cmd.description||''}</p><span class="badge ${cmd.category==='moderation' || cmd.category==='roles' || cmd.category==='config' ? 'admin' : 'public'}">${cmd.category==='moderation' || cmd.category==='roles' || cmd.category==='config' ? 'Admin' : 'Public'}</span>`;
            grid.appendChild(card);
          });
          
          subsecDiv.appendChild(grid);
          subsectionsContainer.appendChild(subsecDiv);
        });
        
        dynamicContainer.appendChild(section);
      });

      // Wire search
      searchBox.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const sections = document.querySelectorAll('.command-section');
        sections.forEach(section => {
          const cards = section.querySelectorAll('.command-card');
          let visibleCards = 0;
          cards.forEach(card => {
            const text = card.textContent.toLowerCase();
            if (text.includes(query) || query === '') { card.style.display = ''; visibleCards++; } else { card.style.display = 'none'; }
          });
          section.style.display = visibleCards > 0 || query === '' ? '' : 'none';
        });
      });
    }

    // Fetch metadata from server
    fetch('/api/commands').then(r=>r.json()).then(data=> buildSections(data)).catch(err=>{
      console.error('Failed to load commands metadata', err);
      dynamicContainer.innerHTML = '<p style="color:#bbb;">Unable to load commands metadata.</p>';
    });
  </script>
</body>
</html>

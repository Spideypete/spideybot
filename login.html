<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPIDEY BOT Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-container {
      text-align: center;
      padding: 3rem;
      background: rgba(145, 70, 255, 0.1);
      border: 2px solid rgba(145, 70, 255, 0.3);
      border-radius: 15px;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      background: linear-gradient(135deg, #fff 0%, #9146FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: #aaa;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    .btn-discord {
      display: inline-block;
      padding: 1rem 2rem;
      background: #5865F2;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }
    .btn-discord:hover {
      background: #4752C4;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üï∑Ô∏è SPIDEY BOT</h1>
    <p>Admin Dashboard - Login with Discord</p>
    <a href="/auth/discord" class="btn-discord">Login with Discord</a>
  </div>
</body>
</html>
